<html>
<head>
  <title>Property Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 80%;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    label {
      font-weight: bold;
    }

    input[type="text"],
    input[type="number"] {
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    select {
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 100%;
    }

    button {
      padding: 10px 20px;
      border: none;
      background-color: #007bff;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Property Search</h1>
    
    <form id="searchForm">
      <label for="rentCost">Rent Cost:</label>
      <input type="number" id="rentCost" name="rentCost" placeholder="Enter rent cost">
      
      <label for="numOfRooms">Number of Rooms:</label>
      <input type="number" id="numOfRooms" name="numOfRooms" placeholder="Enter number of rooms">
      
      <label for="propertyType">Property Type:</label>
      <select id="propertyType" name="propertyType">
        <option value="house">House</option>
        <option value="apartment">Apartment</option>
        <option value="condo">Condo</option>
        <!-- Add more property types as needed -->
      </select>
      
      <button type="submit">Search</button>
    </form>

    <div class="search-results" id="searchResults">
      <!-- Placeholder for search results -->
      Search results will appear here.
    </div>
  </div>
</body>
</html>
