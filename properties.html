<html>
<head>
  <title>Property Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 80%;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin-bottom: 20px;
    }

    .property-details {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }

    .property-details img {
      width: 40%;
      border-radius: 5px;
    }

    .property-description {
      width: 55%;
    }

    .floor-plan {
      margin-top: 20px;
    }

    /* Placeholder styles for images, adjust as needed */
    .property-details img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Property Details</h1>
    
    <div class="property-details">
      <img src="property_image.jpg" alt="Property Image">
      
      <div class="property-description">
        <h2>Property Name/Address</h2>
        <p>A brief description of the property...</p>
        
        <h3>Room Plan</h3>
        <div class="room-plan">
          <img src="room_image.jpg" alt="Room Plan Image">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
